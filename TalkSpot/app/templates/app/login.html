<h1>Login pelo html file</h1>
<form method="post" action="{% url 'app_login' %}">
    {% csrf_token %}
    Username: <input type="text" name="username"><br>
    Password: <input type="password" name="password"><br>
    <input type="submit">
</form>

{% if messages %}
    {% for message in messages %}
        <p style="color: red">{{ message }}</p>
    {% endfor %}
{% endif %}
