<div class="container">
    <a href="{% url 'website_index' %}"
       style="display: block; padding: 10px; background: blue; color: white; text-decoration: none; border-radius: 5px; width: 150px; text-align: center;">
        Voltar para Home
    </a>
    <h1 class="text-center mb-4">Login</h1>
    <form method="post" action="{% url 'app_login' %}" id="loginForm" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="form-container">
            <div class="form-group">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary w-100 mt-3 btn-block">Login</button>
            </div>
        </div>
    </form>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="text-center" style="color: red">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <p class="text-center mt-3">Ainda n√£o tens cadastro? <a href="{% url 'cadastro' %}" class="text-decoration-none">Cadastre-se</a></p>
</div>

<style>
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
        color: #343a40;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .form-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
    }

    .form-label {
        font-weight: 500;
        color: #495057;
    }

    .form-control {
        border-radius: 8px;
        border: 1px solid #ced4da;
        padding: 10px;
        font-size: 14px;
    }

    .form-control:focus {
        border-color: #80bdff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 12px;
        font-size: 16px;
        border-radius: 8px;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .text-center {
        text-align: center;
    }

    .text-decoration-none {
        text-decoration: none;
        color: #007bff;
    }

    .text-decoration-none:hover {
        text-decoration: underline;
    }

    .messages {
        margin-top: 15px;
    }
</style>
