<!doctype html>
<html lang="en">

{% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS and Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Importando o CSS -->
    <link rel="stylesheet" href="{% static 'app/css/styles.css' %}">

    <!-- Optional JavaScript -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js "></script>

    <!-- Title -->
    <title>TalkSpot</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'app_index' %}">TalkSpot</a>
            <div class="d-flex">
                <span class="navbar-text me-3">A message</span>
                <a href="#" class="btn btn-primary">A button</a>
            </div>
        </div>
    </nav>
    <!-- Logout -->
    <a href="{% url 'app_logout' %}">(Logout)</a>

    <!-- Content -->
    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer class="footer bg-dark text-white text-center py-3">
        <p class="mb-0">TalkSpot (c) 2025</p>
    </footer>
</body>

</html>
